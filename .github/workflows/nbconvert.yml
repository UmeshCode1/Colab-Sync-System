name: Convert notebooks to scripts

on:
  push:
    branches: [ main ]

jobs:
  nbconvert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbformat nbconvert

      - name: Convert notebooks to .py scripts
        run: |
          # Find notebooks and convert them to .py scripts
          find . -name "*.ipynb" -not -path "./.git/*" -print0 | xargs -0 -n1 -I{} bash -c 'jupyter nbconvert --to script "{}"'

      - name: Commit converted scripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Convert notebooks to .py via nbconvert
          file_pattern: "**/*.py"
